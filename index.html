<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/main.css">
    <title>js_project_01</title>
</head>

<body>
    <header>
        <div class="wrap__header">
            <button type="button" id="header__menuBtn" data-action="open-modal">Table</button>
            <div id="myMenu" class="menu">
                <div class="menu__content">
                    <button type="button" id="header__closeMenuBtn" data-action="close__menu">Close</button>
                    <p class="m__content">vcbcvbcvbcv</p>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="main__wrap">
            <div class="main__wrapKeyDisplay">
                <p class="display__pressAnyKey">Press any key to get the JavaScript event keycode</p>
                <p class="display__keyDisplay"></p>
            </div>
            <ul class="main__wrapCard">
                <li class="main__card">
                    <p class="main__cardTitle">event.key</p>
                    <p class="card__eventKeyData"></p>
                </li>
                <li class="main__card">
                    <p class="main__cardTitle">event.location</p>
                    <p class="card__eventLocationData"></p>
                </li>
                <li class="main__card">
                    <p class="main__cardTitle">event.which</p>
                    <p class="card__eventWhichData"></p>
                </li>
                <li class="main__card">
                    <p class="main__cardTitle">event.code</p>
                    <p class="card__eventCodeData"></p>
                </li>
            </ul>
        </div>
    </main>
    <footer>
        <div class="wrap__footer">
            <p>Made by Roman Bobrovskyi</p>
        </div>
    </footer>
    <script src="/js/inputkey.js" type="module"></script>
    <script src="/js/menu.js" type="module"></script>
</body>

</html>
